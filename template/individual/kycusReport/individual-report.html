<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Individual KYC Report</title>
  <link rel="stylesheet" href="./individual-report.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <!-- Page 1: Individual Details and Documents -->
  <div class="page page-1">
    <!-- Header for Page 1 -->
    <div class="page-header">
      <h1 id="reportHeader">KYC - INDIVIDUAL</h1>
    </div>

    <!-- Main Content for Page 1 -->
    <div class="page-content">
      <!-- Individual Information Section -->
      <div class="individual-section">
        <div class="individual-header">
          <div class="individual-title" id="individualTitle">MR VINODHAN GOPINATH</div>
        </div>
        
        <!-- Individual Details Table -->
        <table class="individual-details-table">
          <tr>
            <td class="label">PAN Number</td>
            <td class="value" id="panNumber"></td>
            <td class="label">Application ID</td>
            <td class="value" id="applicationId"></td>
          </tr>
          <tr>
            <td class="label">Date of Birth</td>
            <td class="value" id="dateOfBirth"></td>
            <td class="label">Requested on</td>
            <td class="value" id="requestedOn"></td>
          </tr>
          <tr>
            <td class="label">Email</td>
            <td class="value" id="email"></td>
            <td class="label">Completed on</td>
            <td class="value" id="completedOn"></td>
          </tr>
          <tr>
            <td class="label">Mobile</td>
            <td class="value" id="mobile"></td>
            <td class="label"></td>
            <td class="value"></td>
          </tr>
        </table>
      </div>

      <!-- Individual Documents Section -->
      <div class="section">
        <h3>Personal Documents</h3>
        <table class="files-table" id="individualFilesTable">
          <thead>
            <tr>
              <th>Files</th>
              <th>Status</th>
              <th>Validation</th>
              <th>Verified on</th>
            </tr>
          </thead>
          <tbody id="individualFilesBody">
            <!-- Dynamic content will be inserted here -->
          </tbody>
        </table>
      </div>


    </div>

    <!-- Footer for Page 1 -->
    <div class="page-footer">
      Powered by <strong>Ebitaus</strong>
    </div>
  </div>

  <script src="./individual-sampleData.js"></script>
  <script src="./individual-report.js"></script>
</body>
</html>
