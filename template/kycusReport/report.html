<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KYCUS Report</title>
  <link rel="stylesheet" href="./report.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <!-- Page 1: Company Details and Entity Files -->
  <div class="page page-1">
    <!-- Header for Page 1 -->
    <div class="page-header">
      <h1>RE KYC - NON INDIVIDUALS</h1>
    </div>

    <!-- Main Content for Page 1 -->
    <div class="page-content">
      <!-- Entity Information Section -->
      <div class="entity-section">
        <div class="entity-left">
          <h2 id="entityName"></h2>
          <p id="entityType"></p>
          
          <div class="entity-details">
            <div class="detail-row">
              <span class="label">CIN</span>
              <span id="cin"></span>
            </div>
            <div class="detail-row">
              <span class="label">GSTIN</span>
              <span id="gstin"></span>
            </div>
          </div>
        </div>
        
        <div class="entity-right">
          <div class="application-details">
            <div class="detail-row">
              <span class="label">Application Id</span>
              <span id="applicationId"></span>
            </div>
            <div class="detail-row">
              <span class="label">Requested on</span>
              <span id="requestedOn"></span>
            </div>
            <div class="detail-row">
              <span class="label">Completed on</span>
              <span id="completedOn"></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Entity Files Section -->
      <div class="section">
        <h3>Entity files</h3>
        <table class="files-table" id="entityFilesTable">
          <thead>
            <tr>
              <th>Files</th>
              <th>Status</th>
              <th>Validation</th>
              <th>Verified on</th>
            </tr>
          </thead>
          <tbody id="entityFilesBody">
            <!-- Dynamic content will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Footer for Page 1 -->
    <div class="page-footer">
      Powered by <strong>Ebitaus</strong>
    </div>
  </div>

  <!-- Dynamic Pages Container for Directors and AUS -->
  <div id="dynamic-pages-container">
    <!-- Directors and AUS pages will be dynamically generated here -->
  </div>

  <script src="./sampleData.js"></script>
  <script src="./report.js"></script>
</body>
</html>
